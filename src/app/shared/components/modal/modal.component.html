<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">{{text}}</div>
      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          type="button"
          data-dismiss="modal"
          (click)="onNegativeButtonClick()">
          {{negativeButton}}
        </button>
        <button
          appLinkHover
          [style.display]="pozitiveButton == '' ? 'none' : 'block'"
          colorInput="#ffffff"
          colorHoverInput="#ffffff"
          backgroundInput="#176c9d"
          backgroundHoverInput="#1796dc"
          class="btn btn-primary"
          type="button"
          data-dismiss="modal"
          (click)="onPozitiveButtonClick()">
          {{pozitiveButton}}
        </button>
      </div>
    </div>
  </div>
</div>
