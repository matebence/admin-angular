<div class="row">
  <div class="col-lg-6 mb-4">
    <app-assistent
      [formAssistent]="assistent"
      [formIllustration]="illustration"
      [formAssistentOptions]="assistentOptions">
    </app-assistent>
  </div>
  <div class="col-lg-6 mb-4">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{formTitle}}</h6>
      </div>
      <div class="card-body with-padding">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="district">
          <div class="form-group">
            <label for="districtName">Názov okresu</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              id="districtName"
              placeholder="Zadajte názov okresu">
          </div>
          <div class="form-group">
            <label for="districtVehRegNum">EČV</label>
            <input
              formControlName="vehRegNum"
              type="text"
              class="form-control"
              id="districtVehRegNum"
              placeholder="Zadajte EČV">
          </div>
          <div class="form-group">
            <label for="districtCode">Kód okresu</label>
            <input
              formControlName="code"
              type="number"
              class="form-control"
              id="districtCode"
              placeholder="Zadajte kód okresu">
          </div>
          <div class="form-group">
            <input
              formControlName="use"
              type="hidden"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="districtRegionId">Kraj okresu</label>
            <select
              [(ngModel)]='regionSelect'
              formControlName="regionId"
              id="districtRegionId"
              class="form-control">
              <option
                *ngFor="let region of regions; let i = index"
                [ngValue]="region.id">{{region.name}}
              </option>
            </select>
          </div>
          <button
            [disabled]="!formGroup.get('name').valid || !formGroup.get('vehRegNum').valid || !formGroup.get('code').valid || !formGroup.get('regionId').valid"
            appButtonHover
            type="submit"
            class="btn btn-primary">{{formButton}}
          </button>
          <a routerLink="/dashboard/services/places/table/districts" class="btn btn-secondary"
             [state]="{ignoreLoadingBar: true}">Zrušiť a späť</a>
        </form>
        <br>
      </div>
    </div>
  </div>
</div>
<app-modal
  (modalResult)="canDeactivate($event)"
  [modalId]="'districtFormModal'"
  [modalTitle]="title"
  [modalText]="text"
  [modalNegativeButton]="negativeButton"
  [modalPozitiveButton]="pozitiveButton"></app-modal>
