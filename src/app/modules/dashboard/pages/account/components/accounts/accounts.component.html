<router-outlet></router-outlet>
<app-table
  (tableCreateData)="onTableCreateData($event)"
  (tableDeleteData)="onTableDeleteData($event)"
  (tableEditData)="onTableEditData($event)"
  [tableHeader]="header"
  [tableSettings]="settings"
  [tableSource]="source"></app-table>
<app-modal
  (modalResult)="onModalResult($event)"
  [modalId]="'accountModal'"
  [modalTitle]="title"
  [modalText]="text"
  [modalNegativeButton]="negativeButton"
  [modalPozitiveButton]="pozitiveButton"></app-modal>
