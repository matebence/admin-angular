<form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth">
  <div formGroupName="user">
    <div class="form-group">
      <input
        autocomplete="off"
        formControlName="email"
        type="email"
        class="form-control form-control-email"
        id="email"
        aria-describedby="email-help"
        placeholder="Používateľské meno">
    </div>
    <div class="form-group">
      <input
        autocomplete="off"
        formControlName="password"
        type="password"
        class="form-control form-control-password"
        id="password"
        aria-describedby="password-help"
        placeholder="Heslo">
    </div>
  </div>
  <div class="form-group">
    <div class="custom-control custom-checkbox small">
      <input
        formControlName="remain"
        type="checkbox"
        class="custom-control-input"
        id="remain"
        aria-describedby="remain-help">
      <label class="custom-control-label" for="remain">Zostať prihlásený</label>
    </div>
  </div>
  <button
    [disabled] = "!form.get('user.email').valid || !form.get('user.password').valid"
    appButtonHover
    class="btn btn-primary btn-login btn-block">
    Prihlásiť sa
  </button>
</form>
