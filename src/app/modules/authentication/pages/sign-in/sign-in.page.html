<div class="row">
  <div class="col-lg-12">
    <div class="p-5">
      <div class="text-center">
        <img src="assets/img/blesk-default-logo.png" title="Company logo" alt="Company logo" class="logo-primary">
        <p class="mb-4">Manažujte všetko na jednom mieste!</p>
      </div>
      <div *ngIf="signOut && signOut.message && signOut.error" class="alert alert-danger" role="alert">
        {{signOut.message}}
      </div>
      <div *ngIf="signOut && signOut.message && !signOut.error" class="alert alert-success" role="alert">
        {{signOut.message}}
      </div>
      <app-auth></app-auth>
      <hr>
      <div class="text-center">
        <a appLinkHover class="small" routerLink="/auth/forget-password">Zabudli ste heslo?</a>
      </div>
    </div>
  </div>
</div>
